    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                        heading: ['Space Grotesk', 'sans-serif'],
                        industrial: ['Chakra Petch', 'sans-serif'],
                    },
                    colors: {
                        industrial: {
                            orange: '#FF6B35', // Safety Orange
                            'orange-light': '#FF8A5C', // Lighter Safety Orange
                            blue: '#004E89',   // Deep Industrial Blue
                            yellow: '#F7B801', // Warning Yellow
                            steel: '#1A1A2E',  // Carbon Steel
                            concrete: '#EAEAEA' // Concrete
                        },
                        slate: {
                            850: '#151f32',
                            900: '#0f172a',
                            950: '#020617',
                        },
                        primary: {
                            400: '#FF8A5C', // Lighter Safety Orange
                            500: '#FF6B35', // Safety Orange
                            600: '#E65A2B', // Darker Safety Orange
                        },
                        accent: {
                            400: '#F9C940', // Lighter Warning Yellow
                            500: '#F7B801', // Warning Yellow
                        }
                    },
                    backgroundImage: {
                        'grid-pattern': "linear-gradient(to right, rgba(255, 255, 255, 0.05) 1px, transparent 1px), linear-gradient(to bottom, rgba(255, 255, 255, 0.05) 1px, transparent 1px)",
                    },
                    backgroundSize: {
                        'grid-pattern': '40px 40px',
                    },
                    animation: {
                        'pulse-slow': 'pulse 6s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'float': 'float 6s ease-in-out infinite',
                        'fade-in-down': 'fadeInDown 0.5s ease-out forwards',
                        'grain': 'grain 8s steps(10) infinite',
                        'pulse-green': 'pulseGreen 2s infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-20px)' },
                        },
                        fadeInDown: {
                            '0%': { opacity: '0', transform: 'translateY(-10px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        },
                        grain: {
                            '0%, 100%': { transform: 'translate(-5%, -10%)' },
                            '10%': { transform: 'translate(-15%, -20%)' },
                            '20%': { transform: 'translate(-5%, -10%)' },
                            '30%': { transform: 'translate(-15%, -25%)' },
                            '40%': { transform: 'translate(-5%, -15%)' },
                            '50%': { transform: 'translate(-20%, -10%)' },
                            '60%': { transform: 'translate(-15%, -20%)' },
                            '70%': { transform: 'translate(-5%, -15%)' },
                            '80%': { transform: 'translate(-15%, -25%)' },
                            '90%': { transform: 'translate(-5%, -10%)' },
                        },
                        pulseGreen: {
                            '0%, 100%': { opacity: '1', transform: 'scale(1)' },
                            '50%': { opacity: '0.5', transform: 'scale(0.95)' },
                        }
                    }
                },
            },
        }
    </script>
    <style>
        body {
            background-color: #1A1A2E;

            /* Concrete */
        }

        .grain-overlay {
            position: fixed;
            top: -150%;
            left: -150%;
            width: 400%;
            height: 400%;
            pointer-events: none;
            z-index: 50;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.75' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            opacity: 0.03;
            animation: grain 8s steps(10) infinite;
        }

        .glass {
            background: rgba(26, 26, 46, 0.6);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .glass-hover:hover {
            background: rgba(45, 55, 72, 0.7);
            border-color: rgba(255, 107, 53, 0.3);
            box-shadow: 0 0 20px rgba(255, 107, 53, 0.15);
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #1A1A2E;
        }

        ::-webkit-scrollbar-thumb {
            background: #FF6B35;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #E65A2B;
        }
    </style>
